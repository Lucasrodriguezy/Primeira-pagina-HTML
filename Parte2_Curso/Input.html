    <title>Formulário de cadastro</title>

<body>
    <form>
        <label>Text:</label><input type="text"/><br>
        <label>Number</label><input type="number" min="0" max="99" step="10"/><br>
        <label>Button:</label><input type="button" value="enviar"/><br>
        <label>Range:</label><input type="range"><br>
        <label>Você entendeu todas as informações?</label><input type="checkbox"><input type="checkbox"><br>
        <label>file</label><input type="file"><br>
        <label>password:</label><input type="password"><br>
        <label for="lradio">Radio:</label><input type="radio" name="aceita"/><input type="radio" name="aceita"/>
        <label for="reset">reset:</label><input type="reset">
    </form>
    
</body>
</html>
